<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="540" fill="url(#bgGradient)"/>
  <rect width="960" height="540" fill="url(#dots)"/>
  
  <!-- Decorative Elements -->
  <!-- Top left accent -->
  <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.05)" />
  <circle cx="120" cy="100" r="30" fill="rgba(255,255,255,0.08)" />
  
  <!-- Bottom right accent -->
  <circle cx="860" cy="460" r="80" fill="rgba(255,255,255,0.03)" />
  <circle cx="880" cy="440" r="40" fill="rgba(255,255,255,0.06)" />
  
  <!-- Floating word bubbles -->
  <g opacity="0.15">
    <!-- Example word pairs scattered around -->
    <rect x="50" y="200" width="120" height="35" rx="17" fill="white"/>
    <text x="110" y="222" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="600">NIGHT + FIGHT</text>
    
    <rect x="790" y="150" width="120" height="35" rx="17" fill="white"/>
    <text x="850" y="172" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="600">CAKE + MAKE</text>
    
    <rect x="80" y="400" width="120" height="35" rx="17" fill="white"/>
    <text x="140" y="422" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="600">STAR + CAR</text>
    
    <rect x="750" y="380" width="120" height="35" rx="17" fill="white"/>
    <text x="810" y="402" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="14" font-weight="600">MOON + SOON</text>
  </g>
  
  <!-- Main Content Container -->
  <rect x="180" y="140" width="600" height="260" rx="20" fill="rgba(255,255,255,0.95)" filter="url(#textShadow)"/>
  
  <!-- Main Title -->
  <text x="480" y="220" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="64" font-weight="800" filter="url(#glow)">
    RHYME
  </text>
  
  <!-- Plus symbol -->
  <text x="480" y="270" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="48" font-weight="800">
    +
  </text>
  
  <!-- Reason text -->
  <text x="480" y="320" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="64" font-weight="800" filter="url(#glow)">
    REASON
  </text>
  
  <!-- Tagline -->
  <text x="480" y="360" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18" font-weight="500">
    The daily word puzzle that challenges your wit
  </text>
  
  <!-- Play indicator -->
  <g transform="translate(400, 420)">
    <!-- Play button circle -->
    <circle cx="80" cy="0" r="35" fill="#10b981" filter="url(#textShadow)"/>
    <polygon points="70,-12 70,12 92,0" fill="white"/>
    
    <!-- "Click to Play" text -->
    <text x="0" y="6" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="600">
      Click to Play
    </text>
  </g>
  
  <!-- Decorative puzzle pieces -->
  <g opacity="0.1">
    <!-- Puzzle piece shapes as accent -->
    <path d="M200 100 L230 100 C235 95 240 95 245 100 L275 100 L275 130 C280 135 280 140 275 145 L275 175 L245 175 C240 180 235 180 230 175 L200 175 C195 170 195 165 200 160 L200 130 C195 125 195 120 200 115 Z" fill="rgba(255,255,255,0.2)"/>
    
    <path d="M685 350 L715 350 C720 345 725 345 730 350 L760 350 L760 380 C765 385 765 390 760 395 L760 425 L730 425 C725 430 720 430 715 425 L685 425 C680 420 680 415 685 410 L685 380 C680 375 680 370 685 365 Z" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Emoji indicators for scoring -->
  <g transform="translate(480, 455)" opacity="0.4">
    <text x="-40" y="0" text-anchor="middle" font-size="24">ðŸŸ¢</text>
    <text x="-15" y="0" text-anchor="middle" font-size="24">ðŸŸ¡</text>
    <text x="10" y="0" text-anchor="middle" font-size="24">ðŸŸ </text>
    <text x="35" y="0" text-anchor="middle" font-size="24">ðŸ”´</text>
  </g>
</svg>